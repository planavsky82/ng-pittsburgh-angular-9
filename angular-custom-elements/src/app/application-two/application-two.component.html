<div class="wrapper">
  <h1>Angular Element 2</h1>

  <h2>Platform Service</h2>
  <strong>Message Recieved: </strong> {{ platformOutput }}
  <div class="buttons">
    <button (click)="sendPlatformMessage(2)">Send Message</button> 
    <button (click)="receive()">Receive Message</button>
  </div>

  <h2>Any Service</h2>
  <strong>Message Recieved: </strong> {{ anyOutput }}
  <div class="buttons">
    <button (click)="sendAnyMessage(2)">Send Message</button> 
    <button (click)="receive()">Receive Message</button>
  </div>
</div>
